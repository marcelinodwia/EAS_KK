<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Harga Rumah</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Prediksi Harga Rumah</h1>
    </header>
    <main>
      <form id="prediction-form">
        <div class="form-group">
          <label for="location">Lokasi:</label>
          <select id="location" name="location" required>
            <option value="premium">Premium</option>
            <option value="non-premium">Non-Premium</option>
          </select>
        </div>
        <div class="form-group">
          <label for="size">Ukuran (m<sup>2</sup>):</label>
          <input type="number" id="size" name="size" required />
        </div>
        <div class="form-group">
          <label for="bedrooms">Jumlah Kamar Tidur:</label>
          <input type="number" id="bedrooms" name="bedrooms" required />
        </div>
        <div class="form-group">
          <label for="bathrooms">Jumlah Kamar Mandi:</label>
          <input type="number" id="bathrooms" name="bathrooms" required />
        </div>
        <div class="form-group">
          <button type="submit">Prediksi Harga</button>
        </div>
      </form>
      <div id="result">
        <h2>Hasil Prediksi</h2>
        <p id="price"><span class="plus-minus">Â±</span> Rp. -</p>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Prediksi Harga Rumah</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
